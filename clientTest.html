<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script language="javascript">
    var xmlhttp;
    function init() {
       xmlhttp = new XMLHttpRequest();
    }
    function login() {
        var url = "http://localhost:8080/RESTtest/rest/login"
        xmlhttp.open('POST',url,true);
		xmlhttp.setRequestHeader("Content-type", "application/json");
		xmlhttp.responseType = "json";
		
		var parameters = {email: document.getElementById("email").value, pass: document.getElementById("pass").value};
		var myJSON = JSON.stringify(parameters);
		xmlhttp.send(myJSON);
		
		var httpResponse = xmlhttp.response;
		alert("http Response: " + httpResponse);
		
        xmlhttp.onreadystatechange = function() {   
               if (xmlhttp.readyState == 4) {
                  if (xmlhttp.status == 200) {
                       if (xmlhttp.response == "Success") {
                          alert("logged in");
                       }
                       else {
                           alert("Invalid Credentials " + "http: " + xmlhttp.status + " JSON" + myJSON);
                       }
                 }
                 else
                       alert("Error -> " + xmlhttp.status + "  " + myJSON);
              }
        };
    }
  </script>
  </head>
  <body  onload="init()">
   <h1>Login </h1>
   <table>
   <tr>
       <td>Enter Email :  </td>
       <td><input type="text" id="email" value="test@testemail.com" size="20"/> 
   </tr>
   <tr>
       <td>Enter password :  </td>
       <td><input type="password" id="pass" value="password123" size="20"/>   <input type="button" value="Login" onclick="login()"/> </td>
   </tr>
   </table>
  </body>
</html>
