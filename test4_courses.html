<form id="myForm">
    <input id='input' placeholder="Search Tag" type="text">
    <button onclick="loadTags()" type="button">Search by Tag</button>
    <button onclick="myFunction()" type="button" >Clear</button>
    <div id="TagTable"></div>
</form>


<script>
function loadTags() {
    "use strict";
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
            var data = this.responseText,
                jsonResponse = JSON.parse(data),  //parse data
                table = document.createElement('table');

            table.setAttribute('class', 'history');
            var properties = ['CourseID', 'Name', 'Description', 'Tag'];
            var capitalize = function(s) {
                return s.charAt(0).toUpperCase() + s.slice(1);
            };

            function filterResults(data) {
                var input = document.getElementById('input').value;
                return data.filter(function(courseData) {
                    return courseData.name.toLowerCase().indexOf(input.toLowerCase()) != -1;   //change name to tag
                });
                
            }

            var tr = document.createElement('tr');
            for (var i = 0; i < properties.length; i++) {
                var th = document.createElement('th');
                th.appendChild(document.createTextNode(capitalize(properties[i])));
                tr.appendChild(th);
            }

            table.appendChild(tr);

            var tr, row;
            var filtered = filterResults(jsonResponse["presidents"].president);
            for (var r = 0; r < filtered.length; r++) {
                tr = document.createElement('tr');
                row = filtered[r];
                for (var i = 0; i < properties.length; i++) {
                    var td = document.createElement('td');
                    td.appendChild(document.createTextNode(row[properties[i]]));
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }

            document.getElementById('TagTable').appendChild(table);
        }
    };
    xhttp.open("GET", "//schwartzcomputer.com/ICT4570/Resources/USPresidents.json", true);
    xhttp.send();

}
    
    
    function myFunction() {
  document.getElementById("myForm").reset();
    }
</script>
