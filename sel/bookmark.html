<table id="eventsTable"
       data-toggle="table"
       data-height="300"

       data-show-refresh="true"
       data-show-toggle="true"
       data-show-columns="true"
       data-toolbar="#toolbar">
    <thead>
    <tr>
        <th data-field="state" data-checkbox="true"></th>
        <th data-field="course_subject">Subject<!--Name--></th>
        <th data-field="course_number">ID<!--Stars--></th>
    </tr>
    </thead>
    
   
</table>

<button id="add_cart">My Courses</button>
<ul id="output"></ul>

<script>

    var checkedRows = [];

$('#eventsTable').on('check.bs.table', function (e, row) {
  checkedRows.push({course_number: row.course_number, course_subject: row.course_subject, course_name: row.course_name});
  console.log(checkedRows);
});

$('#eventsTable').on('uncheck.bs.table', function (e, row) {
  $.each(checkedRows, function(index, value) {
    if (value.id === row.id) {
      checkedRows.splice(index,1);
    }
  });
  console.log(checkedRows);
});
