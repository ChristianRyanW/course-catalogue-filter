<script>
    
var data = [

output = "";
$.each(data, function(key, val){
	output += "<div class='values'>";
  	output += '<h5 class="value-sub">' + val.subject + '</h5>';
  	output += '<p class="value-tag">' + val.tag + '</p>'
    output += '<p class="value-id">' + val.courseID + '</p>'
    output += '<p class="value-dec">' + val.description
        + '</p>'
  output += "</div>";
});

$('#content').html(output);

 if (!RegExp.escape) {
   RegExp.escape = function (s) {
     return s.replace(/[\-\[\]{}()*+?.,\\\^$|#\s]/g, "\\$&")
   };
 }
 
 jQuery(function(){
  var $rows = $('.values');
  $('#seeker').keyup(function () {
    var regex =  new RegExp(RegExp.escape($.trim(this.value).replace(/\s+/g, ' ')), 'i')
    $rows.hide().filter(function () {
      var text = $(this).children(".value-tag").text().replace(/\s+/g, ' ');
      return regex.test(text)
    }).show();
  });
});

</script>

<style>
